{% extends 'main/layout.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="features">
        <h1>Sign in</h1>
        <form method="post">
            {% csrf_token %}
            {{ signin.name }}<br>
            {{ signin.surname }}<br>
            {{ signin.mail }}<br>
            {{ signin.password }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Sign in</button>
        </form>

    </div>

{% endblock %}
