{% extends 'main/layout.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p> {{ post.full_text }}</p>
        <a href="{% url 'forum_delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'forum_update' post.id %}" class="btn btn-info">Update</a>
    </div>

{% endblock %}
