{% extends 'main/layout.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="features">
        <h1>Log in</h1>
        <form action="" method="post">
            {% csrf_token %}

            <input type="text" placeholder="E-mail" class="form-control"><br>
            <input type="text" placeholder="Password" class="form-control"><br>
            <button class="btn btn-danger" type="submit">Sign in</button>
        </form>

    </div>

{% endblock %}
